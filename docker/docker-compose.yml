version: "3.7"
services:
  local-db:
    image: mysql:8.0
    command: --lower_case_table_names=1
    ports:
      - "13306:3306"
    environment:
      - MYSQL_DATABASE=subway
      - MYSQL_ROOT_PASSWORD=masterpw
      - TZ=UTC
    command: # 명령어 실행
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql:/var/lib/mysql
